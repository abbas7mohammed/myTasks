    <section class="check-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <h3>Billing</h3>
                    </div>
                    <div class="billing">
                        <form style="border: solid 1px rgb(172, 172, 172);padding: 30px;">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">First Name</label>
                                    <input type="text" class="form-control" id="inputEmail4">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Last Name</label>
                                    <input type="text" class="form-control" id="inputPassword4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Company Name</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Street">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">State/Country</label>
                                    <input type="text" class="form-control" id="inputEmail4">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Posta/Zip</label>
                                    <input type="text" class="form-control" id="inputPassword4">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Create an account?
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Ship to a different Address
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail4">Order Notes</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <h3>Coupon</h3>
                    </div>
                    <div class="coupon">
                        <form style="border: solid 1px rgb(172, 172, 172);padding: 30px;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="inputEmail4">Enter Your coupon code if you have one</label>
                                    <!-- Default auto-sizing form -->
                                    <form>
                                        <!-- Grid row -->
                                        <div class="form-row align-items-center">
                                            <!-- Grid column -->
                                            <div class="col-auto">
                                                <!-- Default input -->
                                                <label class="sr-only" for="inlineFormInput">Name</label>
                                                <input type="text" class="form-control" id="inlineFormInput"
                                                    placeholder="Coupon code">
                                            </div>
                                            <!-- Grid column -->
                                            <!-- Grid column -->
                                            <div class="col-auto">
                                                <button type="submit" class="btn btn-primary btn-md mt-0">Apply</button>
                                            </div>
                                        </div>
                                        <!-- Grid row -->
                                    </form>
                                    <!-- Default auto-sizing form -->
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <h3>Your Order</h3>
                    </div>
                    <div class="Your-Order">
                        <form style="border: solid 1px rgb(172, 172, 172);padding: 30px;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Product</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Top Up T-Shirt x 1</td>
                                        <td>$250.00</td>
                                    </tr>
                                    <tr>
                                        <td>Polo Shirt</td>
                                        <td>$300.00</td>
                                    </tr>
                                    <tr>
                                        <th>Order Total</th>
                                        <th>$350.00</th>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputAddress"
                                    placeholder="Direct Bank Transfer">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputAddress" placeholder="Cheque Payment">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputAddress" placeholder="Paypal">
                            </div>
                            <div>
                                <a href="/thank.html">
                                    <button type="button" class="btn btn-secondary">PLACE ORDER</button>
                                </a>
                            </div>
                        </form>
                    </div>
